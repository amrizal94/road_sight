version: "3.8"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: road_sight_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-road_sight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-road_sight_secret}
      POSTGRES_DB: ${POSTGRES_DB:-road_sight}
    # DB port NOT exposed to host — internal network only
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - road_sight_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-road_sight}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: road_sight_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      # Persist uploaded videos
      - ./backend/videos:/app/videos
      # YOLO model cache — avoids re-downloading on container restart
      - yolo_cache:/root/.config/Ultralytics
      # Optional: yt-dlp cookies file (place cookies.txt in project root)
      - ./cookies.txt:/app/cookies.txt
    depends_on:
      db:
        condition: service_healthy
    networks:
      - road_sight_net

networks:
  road_sight_net:
    driver: bridge

volumes:
  pgdata:
  yolo_cache:
