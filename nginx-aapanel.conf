# ──────────────────────────────────────────────────────────────────────────────
# Road Sight — Nginx config untuk aaPanel
# Cara pakai:
#   1. Buat website baru di aaPanel (misal: roadsight.domain.com)
#   2. Di aaPanel → Website → [nama site] → Config → paste konten di bawah
#      ke dalam blok server{} yang sudah ada, GANTI bagian location /
# ──────────────────────────────────────────────────────────────────────────────

# Ganti root path sesuai lokasi project di server
# Contoh: /www/wwwroot/road_sight/frontend/dist
root /www/wwwroot/road_sight/frontend/dist;
index index.html;

# ── Frontend (React SPA) ──────────────────────────────────────────────────────
location / {
    try_files $uri $uri/ /index.html;
}

# ── Backend API (proxy ke Docker container) ───────────────────────────────────
location /api/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Penting untuk MJPEG streaming (jangan buffer)
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}

# ── WebSocket (live detection feed) ──────────────────────────────────────────
location /ws/ {
    proxy_pass http://127.0.0.1:8001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 3600s;
}
